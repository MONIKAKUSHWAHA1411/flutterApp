workflows:
  flutter-build:
    name: Build APK
    max_build_duration: 30
    working_directory: .  # âœ… moved to correct level
    environment:
      flutter: stable

    scripts:
      - name: Clean and install dependencies
        script: |
          rm -f pubspec.lock
          flutter pub get

      - name: Build APK
        script: flutter build apk --release

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
