name: virtual_background_app
description: A Flutter app with camera, shared preferences, and background task support.
publish_to: "none" # this is a private app

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Camera access
  camera: ^0.11.1

  # Foreground task service
  flutter_foreground_task: ^9.1.0

  # Shared preferences for local storage
  shared_preferences: ^2.5.3

  # Optional: For path-related operations
  path_provider: ^2.1.5

  # Optional: Sensor access if needed
  sensors_plus: ^6.1.1

  # State management (optional)
  provider: ^6.1.2

  # Other helpful Flutter plugins
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
